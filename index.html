<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascript/popup.js"></script>
  </head>
  <body>
    <h1>Snapshots</h1>
    <ul id = "image_gallery">
      <li>
        <a href="images/eye.jpg" title="an eye">eye</a>
      </li>
      <li>
        <a href="images/snowMountain.jpg" title="a snowMountain" >snowMountain</a>
      </li>
      <li>
        <!-- return false can stop the default behavior of a tag-->
        <a href="images/sunset.jpg" title="beautiful sunset" >sunset</a>
      </li>
      <li>
        <a href="images/cloud.jpg" title="clouds" >cloud</a>
      </li>
      <li>
        <a href="test.html" class="popup">Example</a>
      </li>
    </ul>
    <img id="placeholder" title="this is a placeholder" src="images/placeholder.jpg" onclick="showPic(this); return false;" alt="my images gallery">
    <p id="description">This is description</p>
  </body>
  <script type="text/javascript" src="javascript/showPic.js"></script>
</html>
